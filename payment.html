
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Rullkage</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-white min-h-screen flex flex-col items-center py-8 px-4">

  <!-- Logo -->
  <img src="https://img.icons8.com/external-flaticons-flat-flat-icons/64/000000/external-payment-online-money-flaticons-flat-flat-icons.png" class="w-24 h-24 rounded-full mb-4" alt="logo"/>

  <!-- Title -->
  <h1 class="text-3xl font-bold mb-2">Payment Rullkage</h1>
  <p class="text-center text-gray-500 dark:text-gray-300 mb-6">Silakan gunakan salah satu metode pembayaran berikut</p>

  <!-- DANA -->
  <div class="bg-gray-100 dark:bg-gray-800 rounded-xl p-4 w-full max-w-md mb-4 border-l-4 border-blue-500 shadow">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Dana_logo.svg/512px-Dana_logo.svg.png" class="w-6 h-6" alt="DANA">
        <span class="font-semibold">DANA</span>
      </div>
      <span class="text-green-500 text-sm font-medium">ready✓</span>
    </div>
    <button onclick="salin('083892730732')" class="mt-3 w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-md">Salin Nomor</button>
  </div>

  <!-- GoPay -->
  <div class="bg-gray-100 dark:bg-gray-800 rounded-xl p-4 w-full max-w-md mb-4 border-l-4 border-green-500 shadow">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Logo_GoPay.svg/512px-Logo_GoPay.svg.png" class="w-6 h-6" alt="GoPay">
        <span class="font-semibold">GoPay</span>
      </div>
      <span class="text-green-500 text-sm font-medium">ready✓</span>
    </div>
    <button onclick="salin('082892730732')" class="mt-3 w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-md">Salin Nomor</button>
  </div>

  <!-- QRIS -->
  <div class="bg-gray-100 dark:bg-gray-800 rounded-xl p-4 w-full max-w-md mb-4 border-l-4 border-purple-500 shadow">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/eb/QRIS_logo.svg/512px-QRIS_logo.svg.png" class="w-6 h-6" alt="QRIS">
        <span class="font-semibold">QRIS</span>
      </div>
      <span class="text-green-500 text-sm font-medium">ready✓</span>
    </div>
    <img src="https://example.com/qris-image.png" alt="QRIS Code" class="w-40 mx-auto my-4 rounded-lg shadow-md">
    <button onclick="salin('https://example.com/qris-image.png')" class="w-full bg-purple-500 hover:bg-purple-600 text-white py-2 rounded-md">Salin Link QRIS</button>
  </div>

  <!-- Alert -->
  <div id="alert" class="hidden text-sm text-green-500 mt-4">Disalin ke clipboard!</div>

  <script>
    function salin(teks) {
      navigator.clipboard.writeText(teks).then(() => {
        const alert = document.getElementById('alert');
        alert.classList.remove('hidden');
        setTimeout(() => alert.classList.add('hidden'), 2000);
      });
    }
  </script>

</body>
</html>
